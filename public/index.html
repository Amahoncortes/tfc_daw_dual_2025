<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Hub - Bienvenido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <!-- Encabezado -->
  <header class="bg-white py-3 shadow-sm position-relative z-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 text-primary">DevOps Hub</h1>
      <nav class="d-flex align-items-center gap-3">
        <a href="index.html" class="text-decoration-none fw-semibold text-dark">Inicio</a>
        <a href="about.html" class="text-decoration-none fw-semibold text-dark">Sobre el proyecto</a>
        <a href="login.html" class="btn btn-primary">Iniciar sesión</a>
      </nav>
    </div>
  </header>

  <!-- Cuerpo principal -->
  <main class="login-container position-relative overflow-hidden">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between py-5 position-relative z-2">
      <div class="text-black px-4 py-4 flex-fill">
        <h2 class="display-5 fw-bold mb-3">Bienvenido a DevOps Hub</h2>
        <p class="lead">Gestiona tus proyectos de software de forma organizada, colaborativa y profesional desde una sola plataforma.</p>
        <img src="img/login-team.png" alt="Equipo colaborando" class="img-fluid rounded shadow mt-4" style="max-width: 300px;">
      </div>
    </div>

    <!-- Curva decorativa SVG -->
    <svg class="position-absolute top-0 start-0 w-100 h-100 z-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="none">
      <path fill="url(#grad1)" d="M0,0 C480,320 960,0 1440,240 L1440,0 L0,0 Z"></path>
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#4a69bd;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#1e3799;stop-opacity:1" />
        </linearGradient>
      </defs>
    </svg>
  </main>

  <!-- Pie de página -->
  <footer class="text-center text-muted py-4 border-top position-relative z-3">
    <div class="container">
      <p class="mb-1 small">© 2025 DevOps Hub. Todos los derechos reservados.</p>
      <p class="mb-0 small">
        <a href="contact.html" class="text-decoration-none text-muted me-3">Contacto</a>
        <a href="terms.html" class="text-decoration-none text-muted me-3">Términos</a>
        <a href="privacy.html" class="text-decoration-none text-muted">Privacidad</a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/checkSession.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
