<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevOps Hub - Proyectos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/protectDashboard.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar interna -->
  <header class="bg-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0 text-primary">DevOps Hub</h1>
      <nav class="d-flex align-items-center gap-3">
        <a href="dashboard.html" class="btn btn-outline-primary btn-sm">← Volver al Panel</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <h2 class="mb-4 text-success text-center">Gestión de Proyectos</h2>

    <!-- Crear proyecto -->
    <div class="card mb-4 shadow">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">Crear nuevo proyecto</h5>
      </div>
      <div class="card-body">
        <form id="projectForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="projectName" placeholder="Nombre del proyecto" required />
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="projectDescription" placeholder="Descripción (opcional)"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Crear proyecto</button>
          <div id="projectAlert" class="mt-2"></div>
        </form>
      </div>
    </div>

    <!-- Lista de proyectos -->
    <div class="card shadow">
      <div class="card-header bg-light">
        <h5 class="mb-0">Tus proyectos</h5>
      </div>
      <div class="card-body">
        <ul id="projectList" class="list-group"></ul>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/projects.js" defer></script>
</body>
</html>
