<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de usuarios - DevOps Hub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/protectDashboard.js"></script>
  </head>
  <body class="bg-light">
    <!-- Navbar interna -->
    <header class="bg-white py-3 shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">
          <a href="dashboard.html" class="text-decoration-none text-primary"
            >DevOps Hub</a
          >
        </h1>

        <nav class="d-flex align-items-center gap-3">
          <a href="dashboard.html" class="btn btn-outline-primary btn-sm"
            >← Volver al Panel</a
          >
          <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
            Cerrar sesión
          </button>
        </nav>
      </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">Administración de usuarios</h2>
        </div>
        <div class="card-body">
          <p class="text-muted mb-4">Solo accesible para administradores.</p>
          <ul id="userList" class="list-group"></ul>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/handleUsers.js" defer></script>
  </body>
</html>
