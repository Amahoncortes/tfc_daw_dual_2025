<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps Hub - Login</title>
  <!-- Bootstrap y estilos personalizados -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5 shadow">
          <div class="card-header text-center bg-primary text-white">
            <h3>DevOps Hub</h3>
            <p class="mb-0">Iniciar Sesión</p>
          </div>
          <div class="card-body">
            <!-- Contenedor para mostrar errores -->
            <div id="alertContainer"></div>

            <!-- Formulario de login -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                Iniciar Sesión
              </button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p class="mb-0">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap y script JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
