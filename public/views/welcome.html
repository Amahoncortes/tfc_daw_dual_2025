<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body>
  <h1>Â¡Login successful!</h1>
  <p id="user-info"></p>
  <form method="GET" action="/auth/logout">
    <button type="submit">Logout</button>
  </form>
  <br>
  <a href="../index.html">Go to homepage</a>
  <script>
    fetch('/auth/whoami')
      .then(res => res.json())
      .then(data => {
        if (data.isLoggedIn && data.username) {
          document.getElementById('user-info').textContent = `Logged in as: ${data.username}`;
        } else {
          document.getElementById('user-info').textContent = 'Not logged in';
        }
      });
  </script>
</body>
</html>
