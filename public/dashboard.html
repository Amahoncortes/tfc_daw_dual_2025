<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Hub - Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- redirigir al login si no hay sesiÃ³n -->
    <script src="js/protectDashboard.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0">Welcome to DevOps Hub</h2>
        </div>
        <div class="card-body">
          <p id="welcomeMessage">Loading user data...</p>
          <div id="rolUsuario" class="mt-2 text-muted"></div>
          <hr />

          <!-- Formulario para crear proyecto -->
          <h5>Create new project</h5>
          <form id="projectForm" class="mb-4">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="projectName"
                placeholder="Project name"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="projectDescription"
                placeholder="Description (optional)"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">
              Create Project
            </button>
            <div id="projectAlert" class="mt-2"></div>
          </form>

          <h5>Set GitHub username</h5>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="githubUsername"
              placeholder="GitHub username"
            />
            <button
              class="btn btn-outline-dark"
              onclick="updateGithubUsername()"
            >
              Save
            </button>
          </div>
          <small id="githubStatus" class="text-muted d-none"></small>

          <!-- Admin actions -->
          <div id="adminActions" class="mt-4"></div>

          <!-- Project list -->
          <h5>Your Projects</h5>
          <ul id="projectList" class="list-group"></ul>

          <hr />
          <h5>Public GitHub Repositories</h5>
          <button id="loadRepos" class="btn btn-dark mb-3">Load Repos</button>
          <ul id="repoList" class="list-group"></ul>
          <button id="logoutBtn" class="btn btn-danger">Log Out</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js" defer></script>
  </body>
</html>
